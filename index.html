<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuzzBuzz</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body>
  <main>
   

    <section class="grid grid-cols-1 md:grid-cols-2 min-h-screen flex-col">

      <div class="bg-customGray relative w-full h-screen flex flex-col items-center justify-center">
        <!-- Bakgrunnsbilde med opasitet -->
        <img src="/images/bg-login.png" alt="background" class="absolute inset-0 w-full h-full object-cover opacity-30">
    
        <!-- Logo, plassert Ã¸verst i midten -->
        <div class="relative pt-20 z-40">
          <img src="/images/fuzzbuzz-logo.png" alt="logo" class="sm:w-44 md:w-56 lg:w-64 mx-auto">
        </div>
        <p class="text-white font-semibold bg-black">We have something fuzzy you can buzz about</p>

        <div class="bottom-36 absolute flex flex-col text-white items-center justify-center md:hidden lg:hidden">
          <a href="#form"><p>Log in | Sign up</p>
        <img src="/images/down-arrow.png" alt="icon" class="w-8 animate-arrowBounce justify-center mx-auto"></a>
        </div>
        
      </div>
     
   

      
      

      <div class="flex min-h-full flex-col justify-center my-0 px-6 py-12 lg:px-8 bg-customOrange ">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h1 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h1>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm items-center">

          <form id="form" class="space-y-6" action="/profile.html">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <button  class="flex w-full justify-center rounded-md bg-customTeal px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-hoverTeal focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>
      
          <p class="mt-10 text-right text-sm/6">

            <a href="/profile.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Create account</a>
          </p>
        </div>
      </div>
    </section>

    
  </main>
  
</body>
</html>
