<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuzzBuzz</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body>
  <main>
    <header class="bg-orange-300 shadow-md">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="/images/fuzzbuzz-logo.png" alt="logo" class="w-36">
          </a>
          
          

          <div class="hidden md:flex items-center space-x-2">
            <a href="#" class="py-4 px-2 text-black font-semibold hover:text-blue-500 hover:underline transition duration-200">Home</a>
            <a href="/profile.html" class="py-4 px-2 text-black font-semibold hover:text-blue-500 hover:underline transition duration-200">Profile</a>
            <a href="#" class="py-4 px-2 text-black font-semibold hover:text-blue-500 hover:underline transition duration-200">Feed</a>
          </div>
        </div>
      </nav>
    </header>
   

    <footer class="bg-gray-800 text-gray-300 py-10 fixed bottom-0 w-full">
      <div class="container mx-auto px-6 lg:px-8">
        <!-- Logo og beskrivelse -->
        <div class="flex flex-col md:flex-row md:justify-between">
          <div class="mb-6 md:mb-0">
            <img src="/images/fuzzbuzz-logo.png" alt="logo" class="w-24">
            <p class="mt-2 text-gray-400">
              We have something fuzzy you can buzz about!
            </p>
          </div>
    
          <!-- Navigasjon -->
          <div class="flex space-x-10">
            <div>
              <h2 class="font-semibold text-white">Pages</h2>
              <ul class="mt-4 space-y-2">
                <li><a href="#" class="hover:text-white">Profile</a></li>
                <li><a href="#" class="hover:text-white">Feed</a></li>
               
              </ul>
            </div>
            <div>
              <h2 class="font-semibold text-white">Follow</h2>
              <ul class="mt-4 space-y-2">
                <li><a href="#" class="hover:text-white">Facebook</a></li>
                <li><a href="#" class="hover:text-white">Instagram</a></li>
                <li><a href="#" class="hover:text-white">Twitter</a></li>
                <li><a href="#" class="hover:text-white">LinkedIn</a></li>
              </ul>
            </div>
          </div>
        </div>
    
        <!-- Copyright -->
        <div class="mt-10 text-center text-gray-500">
          <p>&copy; 2024 FuzzBuzz | All rights reserved.</p>
        </div>
      </div>
    </footer>
    
  </main>
  
</body>
</html>
